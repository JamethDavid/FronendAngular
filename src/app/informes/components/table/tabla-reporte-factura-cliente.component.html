<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="referencia">
    <th mat-header-cell *matHeaderCellDef>Referencia</th>
    <td mat-cell *matCellDef="let element">{{element.idPersona}}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="onRowClick(row)"
      [class.demo-row-is-clicked]="selection.isSelected(row.idPersona)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
<app-datepicker></app-datepicker>
<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.idPersona}}
  </li>
</ul>
